language: go

jobs:
  include:
    - stage: "Build"
      os: linux
      go: master
      script: go build
    - stage: "Test"
      os: linux
      go: master
      before_install: go get github.com/mattn/goveralls
      script: go test . ./components/... ./internal/filesystem ./render/... -race -coverprofile=coverage.out; $GOPATH/bin/goveralls -coverprofile=coverage.out -service=travis-ci
